<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐播放器</title>
	<link rel="stylesheet"  href="../css/index.css">
</head>
<body>
	<div class="wrapper">
       <div class="song-img">
          <div class="img-wrapper">
              <img src="" alt="">
          </div>
       </div>
       <div class="song-info">
          <!--   <div class="song-name">演员</div>
            <div class="singer-name">薛之谦</div>
            <div class="album-name">意外</div> -->
       </div>
       <div class="pro">
          <div class="cur-time">00:00</div>
             <div class="pro-wrapper">
                  <div class="pro-bottom"></div>

                  <div class="pro-top">
                      <div class="slider-pointer"></div>
                  </div>
             </div>
           <div class="all-time">04:00</div>
       </div>
       <div class="control">
           <div class="wrapper-btn like-btn"></div>
           <div class="wrapper-btn prev-btn"></div>
           <div class="wrapper-btn play-btn"></div>
           <div class="wrapper-btn next-btn"></div>
           <div class="wrapper-btn list-btn"></div>
       </div>
	</div>
  <script src="../js/zepto.js"></script>
  <script src="../js/gaussBlur.js"></script>
  <script src="../js/controlMange.js"></script>
  <script src="../js/audioControl.js"></script>
  <script src="../js/render.js"></script>

  <script src="../js/index.js"></script>
</body>
</html>
